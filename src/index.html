<!DOCTYPE html>
<html class="flex flex-col bg-sunnyWeather bg-cover bg-no-repeat bg-bottom min-h-screen" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Weather App</title>
</head>

<body class="flex-1 w-full max-w-full flex flex-col h-full">
  <header class="py-4">
    <div class="flex flex-col items-center bg-white py-2 mx-auto rounded-md mt-10 max-w-72 lg:max-w-96 lg:flex-row">
      <input class="flex-1 rounded-sm outline-none text-black text-center" id="weatherLocation" type="text"
        placeholder="Location" />
      <button class="flex-1 text-sm" id="getDataBtn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
      <div id="measurementsPref" class="px-4">
        <div class="flex items-center gap-2">
          <input type="radio" checked id="celsius" name="temperatureScale"
            class="form-radio h-5 w-5 text-blue-600 focus:ring-blue-500">
          <label for="celsius" class="text-gray-800">C</label>
        </div>
        <div class="flex items-center gap-2">
          <input type="radio" id="fahrenheit" name="temperatureScale"
            class="form-radio h-5 w-5 text-red-600 focus:ring-red-500">
          <label for="fahrenheit" class="text-gray-800">F</label>
        </div>
      </div>
    </div>
  </header>
  <main class="flex-1 lg:max-w-7xl text-white lg:mx-auto lg:w-full">
    <div class="block md:flex items-stretch justify-between">
      <div class=" col-span-2 row-span-2 px-4 mb-2" id="generalInfo">
        <div class="flex flex-col">
          <div>Location : <span id="dataName"></span>
          </div>
          <div>Region : <span id="dataRegion"></span></div>
          <div>Country : <span id="dataCountry"></span></div>
        </div>
      </div>
      <div class="col-span-1 row-span-1">
        <div class="grid-row-span-full mb-2" id="tempInfo">
          <div class="flex flex-col lg:items-end px-4">
            <div>Temperature: <span id="dataTemp"></span></div>
            <div class="flex items-center gap-2">Condition: <span id="dataCondition"></span>
              <img id="weatherConditionImg" src="" width="30px" alt="Weather Condition">
            </div>
            <div>Feels like: <span id="dataFeelsLike"></span></div>
            <div class="flex items-center gap-2">
              <div>Humidity: <span id="dataHumidity"></span></div>
            </div>
            <div>Wind speed: <span id="dataWind"></span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-3 row-span-2 px-4">
      <div id="forecast" class="block md:flex gap-4 justify-center mb-4">
        <div id="forecastOption" class="flex justify-center items-center gap-2">
          <button id="forecastDailyBtn"
            class="py-1 px-4 rounded-sm bg-slate-500 text-white hover:bg-white hover:text-slate-500">Daily
            Forecast</button>
          <button id="forecastHourlyBtn"
            class="py-1 px-4 rounded-sm bg-slate-500 text-white hover:bg-white hover:text-slate-500">Hourly</button>
        </div>
      </div>
      <div id="forecastDaily" class="hidden grid-cols-3 justify-items-center items-stretch">
      </div>
      <!-- flex md:grid-cols-3 justify-items-center items-stretch lg:max-w-5xl lg:mx-auto lg:w-full -->
      <div id="forecastHourly"
        class="hidden grid-cols-1 sm:grid-cols-2 justify-items-center gap-4 md:grid-cols-3 md:justify-items-center md:items-stretch lg:max-w-5xl lg:mx-auto lg:w-full">

      </div>
    </div>
  </main>
  <footer class="flex-1 flex flex-col md:items-end justify-end text-sm">
    <div class="text-white px-4">
      Powered by
      <a class="text-xs" target="_blank" noopener noreferrer href="https://www.weatherapi.com/"
        title="Free Weather API"><span class="text-green-500">WeatherAPI.com</span></a>
    </div>
    <div class="text-white px-4 ">
      Photo by Johannes Plenio:
      <a class="hover: text-sky-300" target="_blank" noopener noreferrer
        href="https://www.pexels.com/photo/forest-at-night-2080963/">https://www.pexels.com/photo/forest-at-night-2080963/</a>
    </div>
    <div class="md:self-center flex items-center gap-1 text-sm text-white px-4 py-1">
      Designed by
      <a class="decoration-none flex items-center gap-1 hover:text-rose-500" href="https://github.com/Decay0x"
        target="_blank">Decay0x
        <i class="fa-brands fa-github"></i>
      </a>
    </div>
    <footer>
</body>

</html>
